<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Создавайте Telegram боты без программирования с помощью визуального редактора" />
    
    <!-- Telegram Web App API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Preload критические ресурсы -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="preload" href="/api/health" as="fetch" crossorigin="anonymous" />
    <link rel="preload" href="/api/projects" as="fetch" crossorigin="anonymous" />
    
    <!-- DNS prefetch для внешних ресурсов -->
    <link rel="dns-prefetch" href="https://replit.com" />
    
    <!-- Улучшенное кеширование -->
    <meta http-equiv="Cache-Control" content="public, max-age=31536000" />
    
    <title>Telegram Bot Builder</title>
    
    <!-- Отключаем transitions при загрузке для предотвращения мигания -->
    <style>
      * {
        transition-duration: 0s !important;
        animation-duration: 0s !important;
        animation-delay: 0s !important;
        transition-delay: 0s !important;
      }
    </style>
    
    <!-- Inline скрипт для предотвращения мигания темы -->
    <script>
      (function() {
        try {
          const storageKey = 'telegram-bot-builder-theme';
          const theme = localStorage.getItem(storageKey);
          const root = document.documentElement;
          
          if (theme === 'dark') {
            root.classList.add('dark');
            root.classList.remove('light');
          } else if (theme === 'light') {
            root.classList.add('light');
            root.classList.remove('dark');
          } else {
            // system mode
            const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (isDark) {
              root.classList.add('dark');
            } else {
              root.classList.add('light');
            }
          }
        } catch (e) {
          // Fallback в случае ошибки
        }
      })();
    </script>
  </head>
  <body style="background-color: #ffffff !important; color: #0a0a0a !important; margin: 0 !important; padding: 0 !important;">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Включаем transitions после загрузки страницы -->
    <script>
      window.addEventListener('load', function() {
        // Удаляем стиль, отключающий transitions
        const style = document.head.querySelector('style');
        if (style && style.textContent.includes('transition-duration')) {
          style.remove();
        }
        
        // Принудительно применяем transitions через CSS
        const css = document.createElement('style');
        css.textContent = `
          * {
            transition-duration: inherit !important;
            animation-duration: inherit !important;
          }
        `;
        document.head.appendChild(css);
        
        console.log('✅ Transitions включены после загрузки');
      });
    </script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js" defer></script>
  </body>
</html>
