[build]
builder = "DOCKERFILE"

[deploy]
startCommand = "npm run start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/api/health"
healthcheckTimeout = 300

[env]
NODE_ENV = "production"
# Railway will automatically set DATABASE_URL to the private URL when PostgreSQL service is connected
# This ensures internal network communication for better performance