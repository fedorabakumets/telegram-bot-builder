/**
 * @fileoverview Docker Compose конфигурация для конструктора Telegram-ботов
 * @description Запускает приложение и PostgreSQL базу данных одной командой
 * @usage docker compose up -d
 */

services:
  # База данных PostgreSQL для хранения проектов и настроек
  db:
    image: postgres:15-alpine
    container_name: bot-builder-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: botbuilder
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Основное приложение (конструктор ботов)
  app:
    build: .
    container_name: bot-builder-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/botbuilder
      PGHOST: db
      PGPORT: 5432
      PGDATABASE: botbuilder
      PGUSER: postgres
      PGPASSWORD: postgres
      SESSION_SECRET: change-this-secret-in-production
      NODE_ENV: production
      PORT: 5000
      HOST: 0.0.0.0
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./bots:/app/bots

volumes:
  postgres_data:
    name: bot-builder-postgres-data
